<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
</head>

<body>
  <div style=" font-family: Arial, Helvetica, sans-serif; padding: 2rem; text-shadow: 1px 1px 6px #737373; color: #353535">
    <h1>HospitalApp</h1>
    <div id="buttonDiv"></div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    var url = 'http://localhost:9000/api/login/google';

    function handleCredentialResponse(response) {
      //   console.log("Encoded JWT ID token: " + response.credential);
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      })
        .then(resp => resp.json())
        .then(data => console.log('Server', data))
        .catch(console.log)
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "246426062891-n7ev7354t4hbre8e38i95as2hcujgomg.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  </script>
</body>

</html>
